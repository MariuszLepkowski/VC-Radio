<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC-Radio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
  <!-- Logo VC-Radio -->
  <div class="sidebar">
    <img src="vc_radio_logo.png" alt="VC-Radio Logo" class="logo">
    <br>
    <br>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Pick random album</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Search results</a></li>
      <li class="nav-item">
        <details>
          <summary class="nav-link">Your Playlist</summary>
          <ul class="nav flex-column playlist-item">
            <li class="nav-item">Track 1</li>
            <li class="nav-item">Track 2</li>
            <li class="nav-item">Track 3</li>
          </ul>
        </details>
    </ul>
  </div>

  <!-- Główna treść -->
  <div class="main-content">
    <!-- Sekcja "Home" -->
    <section class="home-section">
      <!-- Treść dla sekcji "Home" -->
    </section>

    <!-- Sekcja "Pick random album" -->
    <section class="random-album-section">
      <!-- Treść dla sekcji "Pick random album" -->
    </section>

    <!-- Sekcja "Search results" -->
    <section class="search-results-section">
      <!-- Treść dla sekcji "Search results" -->
    </section>

    <!-- Sekcja "Your Playlist" -->
    <section class="playlist-section">
      <!-- Treść dla sekcji "Your Playlist" -->
    </section>
  </div>

  <!-- Stopka -->
  <div class="footer">
        <div id="title">Loading...</div>

        <div id="container">
            <div id="player-controls">
                <div id="youtube-icon" onclick="togglePlayPause()"></div>

                <div id="progressContainer" onclick="seekToTime(event)">
                    <div id="progressBar"></div>
                    <div id="progressThumb"></div>
                </div>
                <div id="timeInfo">0:00 / 0:00</div>
                <div id="volumeButton" onclick="toggleMute()"></div>

                <!-- Slider for volume control -->
                <input type="range" min="0" max="100" value="100" step="1" id="volumeSlider" oninput="changeVolume(this.value)">

            </div>
        </div>

      <div data-video="RMx7uHtZbuo" data-autoplay="0" data-loop="1" id="youtube-audio"></div>

        <!-- Modal do odtwarzania audio -->
      <div id="audio-player-modal" class="modal">
          <div class="modal-content">
              <span class="close">&times;</span>
              <iframe id="audio-player-iframe" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
          </div>
      </div>


  </div>


  <!-- Skrypty JavaScript -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script src="{{ url_for('static', filename='js/ytAudioPlayer.js') }}"></script>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
